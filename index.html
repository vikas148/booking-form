<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Booking Form</title>
</head>

<body class="main-bg">
    <div class="form">
        <div class="form-text">
            <h1>
                <span><img src="art-1.png " alt="" />Book Your Table<img src="art-1.png " alt="" /></span>
            </h1>
            <p>
                provide your basic details to book your table through our online portal
            </p>
        </div>

        <div class="main-form">
            <form action="">
                <div>
                    <span>What is your name</span>
                    <input type="text" name="name" id="name" placeholder="what is your name here..." />
                </div>

                <div>
                    <span>What is your email</span>
                    <input type="email" name="name" id="name" placeholder="what is your email here..." required />
                </div>

                <div>
                    <span>How Many Guest ?</span>
                    <select name="people" id="people" required>
                        <option value=""><---People---></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div>
                    <span>What time ?</span>
                    <input type="text" name="time" id="time" placeholder="time..." required />
                </div>

                <div>
                    <span>What is the date ?</span>
                    <input type="date" name="date" id="date" placeholder="date..." required />
                </div>

                <div>
                    <span>Your phone number ?</span>
                    <input type="number" name="number" id="number" placeholder="write your number here..." required />
                </div>
                <div id="submit">
                    <input type="button" value="Submit" id="submit" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
